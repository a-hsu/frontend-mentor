<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            outfit: ["Poppins", "sans-serif"],
                        },
                        colors: {
                            // clifford: "#da373d",
                            // white: "#ffffff",
                            // lightgray: "#d6e2f0",
                            grayishblue: "#7b879d",
                            // darkblue: "#1f3251",
                            // blue: "#1fb6ff",
                            // purple: "#7e5bef",
                            // pink: "#ff49db",
                            // orange: "#ff7849",
                            // green: "#13ce66",
                            // yellow: "#ffc82c",
                            // "gray-dark": "#273444",
                            // gray: "#8492a6",
                            // "gray-light": "#d3dce6",
                        },
                        spacing: {
                            128: "32rem",
                            144: "36rem",
                        },
                        borderRadius: {
                            "4xl": "2rem",
                        },
                    },
                    screens: {
                        sm: "375px",
                        xl: "1440px",
                    },
                },
            }
        </script>
        <title>Frontend Mentor | QR code component</title>
    </head>
    <body>
        <main
            class="grid rounded-lg p-4 grid-rows-1 gap-0 absolute w-72 shadow-lg inset-x-1/2 top-44"
        >
            <!-- Image -->

            <img
                src="images/image-qr-code.png"
                alt="qr-code"
                class="rounded-lg col-span-1"
            />

            <!-- Text -->
            <div>
                <h1
                    class="text-lg font-semibold font-outfit col-span-1 text-center pt-5"
                >
                    Improve your front-end skills by building projects
                </h1>
                <p class="font-outfit text-gray col-span-1 text-center text-sm">
                    Scan the QR code to visit Frontend Mentor and take your
                    coding skills to the next level
                </p>
            </div>
        </main>
        <!-- </div> -->
    </body>
</html>
