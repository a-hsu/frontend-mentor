<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | QR code component</title>
        <link rel="stylesheet" href="./style.css" />
        <!-- AUTHOR: JEFFREY TUASON -->
    </head>
    <body class="py-8 font-main bg-gray min-h-screen grid place-items-center">
        <main
            class="text-center p-4 w-11/12 max-w-xs mx-auto bg-white shadow-md rounded-xl"
        >
            <div>
                <img
                    class="rounded-xl"
                    src="./images/image-qr-code.png"
                    alt="qr code"
                />
            </div>
            <h1 class="mt-5 mb-3 font-bold text-2xl text-blue-200">
                Improve your front-end skills by building projects
            </h1>
            <p class="mb-4 text-base text-blue-100">
                Scan the QR code to visit Frontend Mentor and take your coding
                skills to the next level
            </p>
        </main>
    </body>
</html>
